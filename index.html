<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Meme Generator</title>
</head>
<body>
    <div id="top">
        <h1>Meme Generator!</h1>
        <h2>Cutting-edge meme generation at the click of a button</h2>
        <div class="input-field">
            <form action="" id="meme-input">
                <label for="img-url">Image Url: </label>
                <input type="text" id="img-url" placeholder="what is the url for the meme background?">
                <label for="top-text">Top Text: </label>
                <input type="text" id="top-text" placeholder="what should the top text be?">
                <label for="bottom-text">Bottom Text: </label>
                <input type="text" id="bottom-text" placeholder="what should the bottom text be?">
                <button id="submit" class="btn btn-primary">Add Meme</button>
                
            </form>
        </div>
    </div>
    
    <!-- memes go here! -->
    <div class="bottom">
    </div>
    

    <script src="app.js"></script>
</body>
</html>
